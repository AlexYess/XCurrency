<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XCurrency - Currencies</title>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    </head>
</head>
<body>
<h1>XCurrency - Search for Avaliable Currencies</h1>
<div id="data">No Entry Available</div>
<script type="text/javascript">
    function showCurrencies(data) {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '<ul>';
        for (const key in data) {
            if (data.hasOwnProperty(key)) {
                const value = data[key];
                dataDiv.innerHTML += `<br>${key.toUpperCase()} (${value})</br>`;
            }
        }
        dataDiv.innerHTML += '</ul>';
    }

    fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies.json")
        .then(resp => resp.json())
        .then(data => showCurrencies(data))
        .catch(function (error) {
            console.error(error);
        });
</script>
</body>
</html>
