<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XCurrency - Currencies</title>
        <link rel="stylesheet" href="styles.css">
    </head>
</head>
<body>
<header>
    <nav>
        <a href="home.html">Home</a>
        <a href="viewCurrencies.html">View Currencies</a>
        <a href="transactionSell.html">Buy Currencies</a>
        <a href="transactionBuy.html">Sell Currencies</a>
        <a href="login.html" style="background-color: red">Logout</a>
    </nav>
    <h1>XCurrency</h1>
    <p>View all currencies</p>
</header>
<div id="data">No Entry Available</div>
<script type="text/javascript">
    function showCurrencies(data) {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = '<ul>';
        for (const key in data) {
            if (data.hasOwnProperty(key)) {
                const value = data[key];
                dataDiv.innerHTML += `<br>${key.toUpperCase()} (${value})</br>`;
            }
        }
        dataDiv.innerHTML += '</ul>';
    }

    fetch("https://cdn.jsdelivr.net/gh/fawazahmed0/currency-api@1/latest/currencies.json")
        .then(resp => resp.json())
        .then(data => showCurrencies(data))
        .catch(function (error) {
            console.error(error);
        });
</script>
</body>
</html>
