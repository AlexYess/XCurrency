<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XCurrency - Currencies</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <link href="transactionSell.css" rel="stylesheet" type="text/css">
  <script type="text/javascript">
    function showPrice(){
      const curFrom = document.getElementById("curFromID").value().toLowerCase();
      const curTo = document.getElementById("curToID").value().toLowerCase();
      const amount = document.getElementById("amountInput").value;
      fetch("/currencies/"+curFrom+"/"+curTo, {method: 'GET', headers: {'Accept': 'application/json'},})
              .then(res => res.json())
              .then()
    }
  </script>
</head>
<body>
<h1>XCurrency</h1>
<h2>View Currency Rates</h2>
<div class="grid-container">
  <div class="grid-item">From</div>
  <div class="grid-item">
    <input id="curFromID" name="curFrom" type="text" class="input">
  </div>
  <div class="grid-item">To</div>
  <div class="grid-item">
    <input id="curToID" name="curTo" type="text" class="input">
  </div>
  <div class="grid-item">Amount:</div>
  <div class="grid-item">
    <input id="amountInput" name="amount" type="text" class="input">
  </div>
  <div class="grid-item">
    <p id="priceOutp">123</p>
  </div>
  <div class="grid-item"></div>
</div>
</body>
</html>
